[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	adafruit/Adafruit ICM20X@^2.0.7
	adafruit/Adafruit ADS1X15@^2.5.0
	;adafruit/Adafruit Fingerprint Sensor Library@^2.1.3
